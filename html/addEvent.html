<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<title>Add Event</title>
	<style>
		.required-input:after{
			content:"*";
			color:red;
		}
	</style>
</head>
<body>
<nav class="navbar navbar-expanded navbar-light bg-light">
	<ul class="nav nav-pills">
		<li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
		<li class="nav-item"><a class="nav-link" href="schedule.html">Schedule</a></li>
		<li class="nav-item active"><a class="nav-link active" href="addEvent.html">
				Add
				Event</a></li>
		<li class="nav-item"><a class="nav-link" href="logout">Log out</a></li>
	</ul>
</nav><br><br>
<div class="container mb-5">
	<form id="addEvent" name="addEvent" method="post" action="/postEventEntry">
		<div class="form-group">
			<label for="nameInput" class="required-input">Event</label>
			<input class="form-control" id="nameInput" type="text" name="event" pattern="[a-zA-Z0-9\s]+" title="Event must be alphanumeric" required=""><small class="form-text text-muted" id="eventHelp">Event name must be alphanumeric</small>
		</div>
		<div class="form-group">
			<label for="dayInput" class="required-input">Day of Week</label>
			<select class="form-control" id="dayInput" name="day">
				<option>Sunday</option>
				<option>Monday</option>
				<option>Tuesday</option>
				<option>Wednesday</option>
				<option>Thursday</option>
				<option>Friday</option>
				<option>Saturday</option>
			</select>
		</div>
		<div class="form-group">
			<label for="startTimeInput" class="required-input">Start</label>
			<input class="form-control" id="startTimeInput" type="time" name="start" required="">
		</div>
		<div class="form-group">
			<label for="endTimeInput" class="required-input">End</label>
			<input class="form-control" id="endTimeInput" type="time" name="end" required="">
		</div>
		<div class="form-group">
			<label for="phoneInput">Phone</label>
			<input class="form-control" id="phoneInput" type="text" name="phone">
		</div>
		<div class="form-group">
			<label for="locationInput">Location</label>
			<input class="form-control" id="locationInput" type="text" name="location" value="">
		</div>
		<div class="form-group">
			<label for="extraInput">Extra Info</label>
			<input class="form-control" id="extraInput" type="text" name="info">
		</div>
		<div class="form-group">
			<label for="urlInput">Enter URL for the Extra Info</label>
			<input class="form-control" id="urlInput" type="url" name="url">
		</div>
		<button class="btn btn-block btn-primary" type="submit">Submit</button>
		<button class="btn btn-block btn-secondary" type="button" onclick="checkOverlap()" data-toggle="tooltip" data-placement="top" title="Checks if this event interferes with any on your existing schedule">Check for Overlap</button>
		<div class="container mt-3" id="overlapAlert"></div>
	</form>
</div>
<script>
function createAlert(count, events) {
    let listItems = events.map((event) =>
            `<li class="list-group-item">${event.event} from ${event.start} to ${event.end} on ${event.day}`)
        .join('');
    let newHtml = `
	<div class="alert alert-warning" role="alert" >
	This event interferes with ${count} others:
	<ul class="list-group">
	${listItems}
	</ul>
	</div>
	`;
    $('#overlapAlert').html(newHtml);
}

function removeAlert() {
    let newHtml = `
	<div class="alert alert-success" role="alert">
	This event does not interfere with any others.
	</div>`;
    $('#overlapAlert').html(newHtml);
}

function checkOverlap() {
    let day = document.getElementById('dayInput').value
    let start = document.getElementById('startTimeInput').value
    let end = document.getElementById('endTimeInput').value
    fetch(`/eventInterferes?day=${day}&start=${start}&end=${end}`).then((response) => response.json()).then((info) => {
        if (info.length == 0) {
            removeAlert()
        } else {
            createAlert(info.length, info)
        }
    })
}
</script>
</body>
</html>
